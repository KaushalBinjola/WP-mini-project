<head>

    <link rel="stylesheet" href="..\css\login.css">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color: #3f4f5a;">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">FitNice</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="fa fa-home fa-fw"
                                aria-hidden="true"></i>&nbsp;Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="blog.html"><i class="fa fa-comment"
                                aria-hidden="true"></i>&nbsp;Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="shop.html"><i class="fa fa-shopping-bag"
                                aria-hidden="true"></i>&nbsp;Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html"><i class="fa fa-shopping-cart"></i>&nbsp;Cart</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a class="nav-link" href="profile.html" id="nav-right-anchor"><i class="fa fa-user" aria-hidden="true"></i>
                        &nbsp;Profile</a>
                    <a class="nav-link" href="contact.html" id="nav-right-anchor"><i class="fa fa-phone" aria-hidden="true"></i>
                        &nbsp;Contact Us</a>
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-primary active" aria-current="page"> <a href="login.html"
                                id="login-signup">Login</a></button>
                        <button type="button" class="btn btn-success"><a href="signup.html"
                                id="login-signup">SignUp</a></button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="grid">
        <div class="container-fluid bg-light text-center">
            &nbsp;
            <form>
                <img class="bg-dark" src="img/logo2.png" alt="" width="500" height="200">
                <br>
                <br>
                <h1 class="h3 fw-normal">Login</h1>
                &nbsp
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <br>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <br>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <br>
                <button class="w-100 btn btn-lg btn-primary" id="submit-btn" type="submit">Login</button>
            </form>
            &nbsp;
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
