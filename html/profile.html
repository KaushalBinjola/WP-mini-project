<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- fafa icons -->
    <script src="https://use.fontawesome.com/3bd3118bc2.js"></script>
    <link rel="stylesheet" href="..\css\profile.css">
    <title>FitNice | Profile</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color: #3f4f5a;">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">FitNice</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html"><i class="fa fa-home fa-fw"
                                aria-hidden="true"></i>&nbsp;Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="blog.html"><i class="fa fa-comment"
                                aria-hidden="true"></i>&nbsp;Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="shop.html"><i class="fa fa-shopping-bag" aria-hidden="true"></i>&nbsp;Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html"><i class="fa fa-shopping-cart"></i>&nbsp;Cart</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a class="nav-link" href="profile.html active" aria-current="page" id="prof-active"><i
                            class="fa fa-user" aria-hidden="true"></i>
                        &nbsp;Profile</a>
                    <a class="nav-link" href="contact.html" id="nav-right-anchor"><i class="fa fa-phone"
                            aria-hidden="true"></i>
                        &nbsp;Contact Us</a>
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-primary"> <a href="login.html"
                                id="login-signup">Login</a></button>
                        <button type="button" class="btn btn-success"><a href="signup.html"
                                id="login-signup">SignUp</a></button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid text-light my-2 text-center">
        <div class="row">
            <div>
                <img src="img/logo2.png" alt="" style="width: 500px;">
            </div>
            <div>
                <h3> Hello, Kaushal! </h3>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col"></div>
            <div class="input-group col">
                <span class="input-group-text">Email ID: </span>
                <input type="number" class="form-control" placeholder="kaushal.binjola@example.com" aria-label="yrs"
                    aria-describedby="basic-addon1" disabled>
            </div>
            <div class="input-group col">
                <span class="input-group-text">Age: </span>
                <input type="number" class="form-control" placeholder="20" aria-label="yrs"
                    aria-describedby="basic-addon1" disabled>
            </div>
            <div class="col"></div>
        </div>
        <br>
        <div class="row">
            <div class="col"></div>
            <div class="col-1"></div>
            <div class="input-group col">
                <span class="input-group-text">Weight: </span>
                <input type="number" class="form-control" placeholder="70kg" aria-label="yrs"
                    aria-describedby="basic-addon1" disabled>
            </div>
            <div class="input-group col">
                <span class="input-group-text">Height: </span>
                <input type="number" class="form-control" placeholder="7" aria-label="yrs"
                    aria-describedby="basic-addon1" disabled>
                <span class="input-group-text">ft</span>
                <input type="number" class="form-control" placeholder="0" aria-label="yrs"
                    aria-describedby="basic-addon1" disabled>
                <span class="input-group-text">in</span>
            </div>
            <div class="col-1"></div>
            <div class="col"></div>
        </div>
        <br>
        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col">
                <input class="form-check-input" type="radio" name="gender" id="gender" checked>
                <label class="form-check-label" for="gender">
                    Male
                </label>
            </div>
            <div class="col">
                <input class="form-check-input" type="radio" name="Occupation" id="Occupation" checked>
                <label class="form-check-label" for="Occupation">
                    Student
                </label>
            </div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
        <br>
        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col">
                <span class="input-group-text">You don't workout often :(</span>
            </div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
        <br>
        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="form-check form-switch col">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" checked disabled>
                <label for="flexSwitchCheckDefault">Great! You are checked to recieve offers!</label>
            </div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
        <br>
        <div class="row">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col">
                <button type="submit" id="submit-btn" class="btn btn-warning hover-bg-success w-100"><i
                        class="fa fa-pencil" aria-hidden="true"></i>&nbsp; Edit</button>
            </div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

</body>

</html>
